<!DOCTYPE html>
<html lang=en>
    {% load static %}
    <head>
        <meta http-equiv="charset" content="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}EDPOP VRE{% endblock %}</title>
        {% block style %}
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
            crossorigin="anonymous"
        >
        <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
        {% endblock style %}
    </head>
    <body>
        <nav class="navbar navbar-default">
            {# see https://getbootstrap.com/docs/3.4/components/#navbar-default #}
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/vre" title="EDPOP Virtual Research Environment">EDPOP VRE</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li id=vre-group-menu class=dropdown>
                            <a href="#" role=button class=dropdown-toggle data-toggle=dropdown aria-haspopup=true aria-expanded=false></a>
                            <ul class=dropdown-menu></ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock content %}
        {% block scripts %}
        <script
          src="https://code.jquery.com/jquery-3.6.1.min.js"
          crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/backbone@1.4.1/backbone-min.js"></script>
        <script src="{% static "vre/bundle.js" %}"></script>
        {% endblock scripts %}
    </body>
</html>
